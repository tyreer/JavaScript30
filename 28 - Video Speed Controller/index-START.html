<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Speed Scrubber</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="wrapper">
    <video class="flex" width="765" height="430" src="http://clips.vorwaerts-gmbh.de/VfE_html5.mp4" loop controls></video>
    <div class="speed">
      <div class="speed-bar">1Ã—</div>
    </div>
  </div>

<script>
  const video = document.querySelector('.flex');
  const speed = document.querySelector('.speed');
  const bar = document.querySelector('.speed-bar');
  const rateConversionRatio = speed.offsetHeight / bar.offsetHeight;
  let mouseIsDown = false;


  const speedAttr = {
    height: speed.offsetHeight,
    top: speed.offsetTop,
    currentLevel: speed.offsetTop + bar.offsetHeight
  }

  // let relativeChange = (speedAttr.currentLevel + (e.pageY - speedAttr.top))

  // 1 change value of text in div


  // 2 set style on height



// mousedown
// Change inner text of div

// Change height percentage style on div


// isDragging flag
// change video playback

// mousemove
// if mousedown ^

speed.addEventListener('mousedown', (e) => {
  mouseIsDown = true;
  const percentageInBar = (e.pageY - speedAttr.top) / speed.offsetHeight;
  const playbackRate = Math.round((percentageInBar * rateConversionRatio) * 10)/10;
  bar.innerHTML = `${playbackRate}x`

  bar.style.height = `${parseFloat(bar.innerHTML) * 16.3}%`;
});


</script>
</body>
</html>
